<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script defer>
        function loadStudents(page) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "getStudents.php?page=" + page, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            let response = JSON.parse(xhr.responseText);
                            let students = response.records;
                            console.log(students)
                            let output = "<ul>";
                            for (let i = 0; i < students.length; i++) {
                                output += "<li>" + students[i].name + " - " + students[i].email + "</li>";
                            }
                            output += "</ul>";
                            document.getElementById("studentList").innerHTML = output;

                            // Pagination
                            let total_pages = response.total_pages;
                            let pagination = "";
                            for (let i = 1; i <= total_pages; i++) {
                                pagination += "<button onclick='loadStudents(" + i + ")'>" + i + "</button> ";
                            }
                            document.getElementById("pagination").innerHTML = pagination;
                        } catch (e) {
                            console.error("Error parsing JSON:", e);
                            console.error("Response text:", xhr.responseText);
                        }
                    } else {
                        console.error("Error fetching data:", xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        window.onload = function() {
            loadStudents(1);
        };
    </script>
</head>
<body>
    <h1>Student List</h1>
    <div id="studentList"></div>
    <div id="pagination"></div>
</body>
</html>
